<!DOCTYPE html>
<html lang="en">
<head>
  <title>ITMD362 Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chicle&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script async src="js/script.js"></script>
</head>
<body>
<main id="content">
  <h1>PECOSA</h1>
  <div id="overlay">
    <form method="get" action="null">
      <h2>I LOVE YOU</h2>
      <div id="description">
        <p>Sign up for daily affirmations</p>
      </div>
      <ol>
        <li id="input-name">
          <label>Name</label>
          <input type="text" name="name" placeholder="Joe Mama" autocomplete="on">
        </li>
        <li id="input-birthday">
          <label>Birthday</label>
          <input type="date" name="birthday" autocomplete="on">
        </li>
        <li id="input-phonenumber">
          <label>Phone Number</label>
          <input type="tel" name="phonenumber" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="(012)345-6789" autocomplete="on">
        </li>
        <li id="input-agreement">
          <label>I agree to the terms of use</label>
          <input type="checkbox" name ="input-agreement" autocomplete="on">
        </li>
        <li id="submit">
          <input type="submit" name="submit" value="Join the movement"> 
        </li>
      </ol>
    </form>
  </div>
</main>
</body>
</html>
