<!DOCTYPE html>
<html lang="en">
<head>
  <title>ITMD362 Project 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/screen.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script async src="js/script.js"></script>
</head>
<body>
<main id="content">
    <h1>PECOSA</h1>
    <div id="overlay">
      <form method="get" action="null">
        <h2>I LOVE YOU</h2>
            <div id="description">
                <p>Sign up for daily affirmations</p>
            </div>
        <ol>
          <li id="input-name">
            <label for="name">Name</label>
            <input type="text" name="name" placeholder="Joe Mama">
          </li>
          <li id="input-birthday">
            <label for="birthday">Birthday</label>
            <input type="date" name="birthday">
          </li>
          <li id="input-phonenumber">
            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber" pattern="[0-9]{3}[0-9]{3}[0-9]{4}" placeholder="(012)345-6789">
          </li>
          <li id="input-agreement">
            <label for="agreement">I agree to the terms of use</label>
            <input type="checkbox" name ="input-agreement">
          </li>
          <li id="submit">
            <input type="submit" name="submit" value="Submit"> 
          </li>
        </ol>
      </form>
    </div>
</main>
</body>
</html>
